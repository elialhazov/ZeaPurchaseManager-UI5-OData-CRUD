# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zeaproject
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://sap.surpass.co.il:5230/
          client: '800'
        app:
          name: ZEA_PROJECT
          package: $TMP
          transport: ''
        exclude:
          - /test/
